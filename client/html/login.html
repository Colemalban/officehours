<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Office Hour Check-in</title>
    <link rel="shortcut icon" href="favicon.ico">

    <div id="app" class="flex flex-column"></div>
    <script src="/js/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.min.css">
    <link rel="stylesheet" href="/css/toastr.min.css">
  </head>
  <body class="login-body">
    <script src="/js/login.js"></script>
    <nav class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand app-title" href="/">Office Hours</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main" class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">

        </div>
      </div>
    </div>
    <div class="container login-container">
      <div class="login-box">
        <div class="login-btn-box">
          <p class="lead">Log in with your university credentials</p>
        </div>
        <hr style="padding: 11px; margin: 0;">
        <div id="unauthorized-alert" class="alert alert-warning fade in" role="alert" style="display:none;">
          <strong>User not authorized &nbsp;</strong>
          Please contact an instructor or administrator for this course
        </div>
        <div class="login-btn-box login-btn">
          <a href="/cas_login" class="btn btn-info btn-lg" role="button">CAS Login</a>
        </div>
      </div>
    <div>
  </body>
</html>
