<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Office Hour Check-in</title>
    <link rel="shortcut icon" href="favicon.ico">

    <div id="app" class="flex flex-column"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/feathers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/toastr.min.css">
  </head>
  <body>
    <script src="/js/instructor.js"></script>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CMSC330 Office Hours</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Instructor Home <span class="sr-only">(current)</span></a></li>
            <li> <a href="/ta.html">TA Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main" class="container" >
      <div class="row">
        <div class="col-md-12">

          <h3>Add user</h3>
          <form id="add-user" class="form-inline">
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="add-user-name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="directoryID">&nbsp;Directory ID</label>
              <input type="text" class="form-control" id="add-user-directoryid" placeholder="jdoe443">
            </div>
            <div class="form-group">
              <label for="role">&nbsp;Role</label>
              <select class="form-control" id="add-user-role">
              <option>Student</option>
              <option>TA</option>
              <option>Instructor</option>
            </select>
            </div>
            &nbsp;
            <button type="submit" class="btn btn-default">Create user</button>
          </form>
          <hr>
          <h3>Bulk user creation</h3>
            <form action="" method="post" enctype="multipart/form-data" id="js-upload-form" accept=".csv">
              <div class="form-inline">
                <div class="form-group">
                  <input type="file" name="files[]" id="js-upload-files">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload CSV</button>
                </div>
              </div>
            </form>
          <hr>
          <h3>All users</h3>
          <table id="userTable" class="table table-striped">
            <tr class="active">
              <th>#</th>
              <th>Directory ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
            <tr>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
