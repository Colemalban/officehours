<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <title>Office Hour Check-in</title>
  <link rel="shortcut icon" href="favicon.ico">

  <div id="app" class="flex flex-column"></div>
  <script src="/js/bundle.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/global.min.css">
  <link rel="stylesheet" href="/css/toastr.min.css">
</head>
<body>
  <script src="/js/tickets.js"></script>
  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand app-title" href="/">Office Hours</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/ta.html">TA Home <span class="sr-only">(current)</span></a></li>
          <li class="active"><a href="#">Ticket history <span class="sr-only">(current)</span></a></li>
          <li><a class="oh-sched-link" href="#">OH Schedule</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="main" class="container">
    <div class="col-md-12" style="padding-top:15px;">
      <h3 id="all-tickets-label">All tickets</h3>
      <form class="form-inline" onsubmit="event.preventDefault();">
        <input type="text" class="form-control" onkeyup="searchTokens()" id="searchBox" placeholder="Search..." />
      </form>
      <table id="ticket-list" class="table">
          <tr class="active">
            <th id="ticketnumber">#</th>
            <th id="ticketstatus">Status</th>
            <th id="ticketstudent">Student</th>
            <th id="ticketdate">Date</th>
            <th id="ticketTA">TA</th>
            <th id="ticketdesc" class="col-xs-4">Description</th>
          </tr>
          <tr></tr>
      </table>
      <button id="#load-more-btn" onclick="loadmore()" type="submit" class="btn btn-default" style="margin-bottom:20px;">Load more tickets</button>
      <p id="#no-more-tix" class="muted" style="display:none;">No more tickets</p>
    </div>
  </div>
  <!-- Ticket Drilldown Modal -->
  <div class="modal fade" id="ticket-modal" tabindex="-1" role="dialog" aria-labelledby="ticket-modal-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 id="ticket-modal-label" class="modal-title"></h4>
        </div>
        <div id="ticket-modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer" class="footer" style="display:none;position:fixed;bottom:0;width:100%;background-color:#e6fff2;height:40px;line-height:40px">
    <div class="container">
    </div>
  </footer>
</body>
</html>
